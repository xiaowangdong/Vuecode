<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <h1>数据响应化</h1>
      <p>{{obj.foo}}</p>
    </div>
    <script>
      // 创建实例
      // 会有几个Observer？Dep？Watcher？
      // 一个组件只会有一个Watcher，有几个key就会有几个Dep(key：obj，foo), 一个对象产生一个Observer,有两个对象
      const app = new Vue({
        el: "#demo",
        data: { obj: { foo: "foo" } },
        mounted() {
          setTimeout(() => {
            this.obj.foo = "fooooo";

            // this.obj = {};
          }, 1000);
        },
      });
    </script>
  </body>
</html>
