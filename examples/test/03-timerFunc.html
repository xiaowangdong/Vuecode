<!DOCTYPE html>
<html>
  <head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <h1>异步更新</h1>
      <p id="p1">{{foo}}</p>
    </div>
    <script>
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: { foo: "ready~~" },
        mounted() {
          setInterval(() => {
            this.foo = Math.random();

            this.foo = Math.random();

            this.foo = Math.random();

            // 验证异步行为，此时其实内容没变:因为上面操作只是让Watcher入队了，并没有进行dom操作  //Verify the asynchronous behavior,at this moment the content does not change ： Because the above operation just brought Watcher into the queue, there was no DOM operation
            console.log(p1.innerHTML);

            this.$nextTick(() => {
              // 这里才是最新的值,虽然第一次赋值时Watcher入队，以后Watcher无法再次入队，但是this.foo的值在实时更新所以只会显示第三个值(update() method in Watcher is executed three times)。

              console.log("p1.innerHTML:" + p1.innerHTML);
            });
          }, 3000);
        },
      });
    </script>
  </body>
</html>
